name: Go Tests

on:
  pull_request:
    branches:
      - dev
      - staging
      - main

jobs:
  installing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: make tidy
  go_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: go test ./...